  <div class="box" id="box" onclick="showMessage()"></div>
  <div class="message" id="message">Neetu, my Sunshine 🌞, I want you to know how deeply I love you. You bring light
    into my life, and I am so lucky to have you. Here's to a New Year filled with endless love and beautiful memories
    together. 🌟</div>

  <canvas id="fireworksCanvas"></canvas>
  <script>
    function showMessage() {
      const box = document.getElementById("box");
      const message = document.getElementById("message");


      // Make the box disappear
      box.style.opacity = "0";
      setTimeout(() => {
        box.style.display = "none"; // Remove it after animation
      }, 300);

      // Show the glowing message
      message.classList.add("visible");
      // Start fireworks
      startFireworks();
    }


    // Fireworks effect
    function startFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];

      function createParticle(x, y) {
        for (let i = 0; i < 50; i++) {
          particles.push({
            x: x,
            y: y,
            dx: (Math.random() - 0.5) * 5,
            dy: (Math.random() - 0.5) * 5,
            radius: Math.random() * 3 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            life: 100
          });
        }
      }

      function animateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle, index) => {
          particle.x += particle.dx;
          particle.y += particle.dy;
          particle.life -= 1;

          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.fill();

          if (particle.life <= 0) {
            particles.splice(index, 1);
          }
        });

        if (particles.length > 0) {
          requestAnimationFrame(animateFireworks);
        }
      }

      canvas.addEventListener("click", (event) => {
        const x = event.clientX;
        const y = event.clientY;
        createParticle(x, y);
        animateFireworks();
      });

      // Automatically trigger fireworks at random positions
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        createParticle(x, y);
        animateFireworks();
      }, 500);
    }
  </script>
